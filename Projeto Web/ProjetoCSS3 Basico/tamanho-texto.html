<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style type="text/css">
        body {
            font-size: 30px;
        }

        .texto {

            /*
            px --> temanho fixo
            % --> tamanho relativo
            em --> tamanho relativo aon container pai
            */

            /* font-size: 32px; */

            font-size: 2em;
        }
        
        .texto2{
            font-size: 1em;
        }
    </style>

</head>

<body> <!-- esse e o pai -->
        <p class="texto">Conteudo</p> <!-- esse e o filho (a prioridade esta sempre no filho) -->
        <p class="texto2">Conteudo</p>
</body>

</html>
